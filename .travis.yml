language: node_js

node_js:
  - 8
  - 6

install: npm install

before_install:
  - npm install -g npm@6

jobs:
  include:
    - stage: test
      script:
        - npm run test
    # Define the release stage that runs semantic-release
    - stage: release
      if: branch = master
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run semantic-release
